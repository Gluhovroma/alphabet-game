<app-container> 
  <app-letter-presenter
      [letter]="letter"
      [language]="vacabularyService.language"
  >
  </app-letter-presenter>
  <app-word-challenge
    [challengeStatus]="challengeStatus"
    [word]="word"
    [letter]="letter"
    (onMakeChoice)="makeChoise($event)"
  >
  </app-word-challenge>
  <app-alphabet
    [alphabet]="alphabet"
    (onClickLetter)="newChallenge($event)">
  </app-alphabet>
</app-container>
