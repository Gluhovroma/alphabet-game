<div
  fxLayout="row"
  [fxFlex.lg]="50"
  [fxFlex.md]="50"
  [fxFlex.xs]="100"
  [fxFlexOffset.lg]="25"
  [fxFlexOffset.md]="25"
  [fxFlexOffset.xs]="0"
  fxLayoutAlign="center center"
  class="main"
>
  <div
    fxLayout="column"
    fxLayoutGap="20px"
    fxFill
  >
    <div fxLayout fxFlex fxLayoutAlign="center center">
      <div fxFlex="80" fxLayoutAlign="center center">
        <mat-card >
          <h1>
            Welcome to Alphabet GAME!
          </h1>
          <img width="300" alt="Angular Logo" src="https://supersimple.com/wp-content/uploads/the-alphabet-chant-1080-740.jpg">
          <h2>Click start to play the game </h2>
          <button mat-button (click)="newChallenge()">Start</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
